# Spring Boot config
spring.resources.cache.cachecontrol.no-store=false
spring.resources.cache.cachecontrol.must-revalidate=true
spring.resources.cache.cachecontrol.no-cache=false
server.compression.enabled=true
server.compression.min-response-size=1024
spring.resources.cache.cachecontrol.max-age=14400
server.servlet.context-path=/cache

# Capacity specified as count of objects for simplicity
memoryCacheCapacity=10
fileCacheCapacity=10
